<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async in Js</title>
</head>
<body>
    <h1>Chai aur Js</h1>
    <button id="stop">Stop</button>
</body>
<script>
   setTimeout(function(){
        console.log("Jayraj");
    },2000)
    let chngeText=function(){
        document.querySelector('h1').innerHTML="Jayraj";
    }
    let notChangeText=setTimeout(chngeText,2000);
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(notChangeText);
    })
</script>
</html>
